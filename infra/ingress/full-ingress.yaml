apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  ingressClassName: traefik
  rules:
  # ---- Frontend (React/Vue/Angular) ----
  - host: frontend.localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80

  # ---- API Gateway ----
  - host: api.localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 8000

  # ---- Translator service (para debug directo) ----
  - host: translator.localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: translator
            port:
              number: 8000

  # ---- Summarizer service (para debug directo) ----
  - host: summarizer.localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: summarizer
            port:
              number: 8000
