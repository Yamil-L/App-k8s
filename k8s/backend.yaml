---
# ConfigMap para configuraci√≥n del Backend
apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: text-processor
data:
  DB_HOST: "postgres"
  DB_PORT: "5432"
  DB_NAME: "textprocessor"
  DB_USER: "admin"

---
# Deployment del Backend
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: text-processor
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: text-processor-backend:v1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
        envFrom:
        - configMapRef:
            name: backend-config
        env:
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5

---
# Service del Backend
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: text-processor
  labels:
    app: backend
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: backend
