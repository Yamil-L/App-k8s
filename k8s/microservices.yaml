---
# Translation Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: translation
  namespace: text-processor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: translation
  template:
    metadata:
      labels:
        app: translation
    spec:
      containers:
      - name: translation
        image: text-processor-translation:v1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8001
        env:
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: gemini-api-key
              key: GEMINI_API_KEY
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: translation
  namespace: text-processor
spec:
  selector:
    app: translation
  ports:
  - port: 8001
    targetPort: 8001

