---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: text-processor-ingress
  namespace: text-processor
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - host: textprocessor.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8000
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8000
