<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Processor - Procesador de Texto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .input-section {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            min-height: 150px;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .service-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .service-btn {
            padding: 15px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .service-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .service-btn.active {
            background: #667eea;
            color: white;
        }

        .process-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .process-btn:hover {
            transform: scale(1.02);
        }

        .process-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            display: none;
        }

        .result-section.show {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-text {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            margin-top: 10px;
            white-space: pre-wrap;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c00;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #c00;
            margin-top: 15px;
        }

        .success {
            background: #efe;
            color: #060;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #060;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù Text Processor</h1>
            <p>Procesamiento Inteligente de Texto con Microservicios</p>
        </div>

        <div class="card">
            <div class="input-section">
                <label for="inputText">Ingresa tu texto:</label>
                <textarea id="inputText" placeholder="Escribe o pega tu texto aqu√≠..."></textarea>
            </div>

            <div class="input-section">
                <label>Selecciona el servicio:</label>
                <div class="service-selector">
                    <button class="service-btn" data-service="translate">üåê Traducci√≥n</button>
                    <button class="service-btn" data-service="summary">üìÑ Resumen</button>
                    <button class="service-btn" data-service="analytics">üìä An√°lisis</button>
                    <button class="service-btn" data-service="improve">‚ú® Mejorar</button>
                    <button class="service-btn" data-service="keywords">üîë Keywords</button>
                </div>
            </div>

            <button class="process-btn" id="processBtn" disabled>Procesar Texto</button>

            <div id="resultSection" class="result-section">
                <h3>Resultado:</h3>
                <div id="resultText" class="result-text"></div>
            </div>

            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Procesando...</p>
            </div>

            <div id="message"></div>
        </div>

        <div class="card">
            <h2>üìà Estad√≠sticas del Sistema</h2>
            <div id="stats" class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalRequests">0</div>
                    <div class="stat-label">Total Procesados</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // IMPORTANTE: Usar /api/... porque nginx hace proxy al backend
        const API_BASE = '/api';

        let selectedService = null;

        // Selecci√≥n de servicio
        document.querySelectorAll('.service-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.service-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                selectedService = this.dataset.service;
                updateProcessButton();
            });
        });

        // Actualizar bot√≥n de procesar
        document.getElementById('inputText').addEventListener('input', updateProcessButton);

        function updateProcessButton() {
            const text = document.getElementById('inputText').value.trim();
            const btn = document.getElementById('processBtn');
            btn.disabled = !(text && selectedService);
        }

        // Procesar texto
        document.getElementById('processBtn').addEventListener('click', async function() {
            const text = document.getElementById('inputText').value.trim();
            const loading = document.getElementById('loading');
            const resultSection = document.getElementById('resultSection');
            const message = document.getElementById('message');

            loading.style.display = 'block';
            resultSection.classList.remove('show');
            message.innerHTML = '';

            try {
                const response = await fetch(`${API_BASE}/process`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: text,
                        service: selectedService,
                        options: {}
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ detail: 'Error desconocido' }));
                    throw new Error(errorData.detail || `Error ${response.status}`);
                }

                const data = await response.json();
                
                document.getElementById('resultText').textContent = data.processed_text;
                resultSection.classList.add('show');
                message.innerHTML = '<div class="success">‚úì Texto procesado exitosamente</div>';
                
                loadStats();
            } catch (error) {
                message.innerHTML = `<div class="error">‚úó Error: ${error.message}</div>`;
                console.error('Error completo:', error);
            } finally {
                loading.style.display = 'none';
            }
        });

        // Cargar estad√≠sticas
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/stats`);
                const data = await response.json();
                
                document.getElementById('totalRequests').textContent = data.total_requests || 0;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Cargar estad√≠sticas al inicio
        loadStats();
        setInterval(loadStats, 30000);
    </script>
</body>
</html>
